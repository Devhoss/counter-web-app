    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="round">
        <label for="switch">Switch</label>
        <input type="checkbox" name="switch" id="switch" />
      </div>
      <h1>Counter</h1>
      <h2 id="count">0</h2>
      <button id="decrease">Decrement</button>
      <button id="reset">RESET</button>
      <button id="increase">Increment</button>
    </div>
    <script src="app.js"></script>
  </body>
